{% extends "base.html" %}

{% block body %}
<div class="row">
    {% for post in posts %}
    <div class="col-lg-4">
        <div class="card">
            <a href="{{ post.get_absolute_url }}">
                <img src="{{ post.thumb.url }}" class="card-img-top" alt="{{ post.title }}">
            </a>
            <div class="class-body">
                <a href="{{post.get_absolute_url}}">
                    <h5 class="card-title">{{ post.title }}</h5>
                </a>
                <p class="card-text">{{ post.content|truncatechars_html:50 }}</p>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock body %}
